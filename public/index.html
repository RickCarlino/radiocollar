<html>
<head>
  <title></title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<div class="container">
  <h1>Send a waypoint</h1>
  <p> <strong>Status:</strong><div class="status"> Not ready. </div></p>
  <p> <strong>Note:</strong> Your position isn't private. Use common sense when sharing your location.</p>
<div class="row">
  <form class='send'>
    <input class='input' id='sendName' name='name' placeholder='name'><br/>
    <input class='input' id='lat' name='lat' type='text' placeholder='Waiting for longitude data...'><br/>
    <input class='input' id='lng' name='lng' type='text' placeholder='Waiting for latitude data...'><br/>
  </form>
  <div class="button" id="send">Send</div>
</div>
</div>

<div class="container">
  <h1>View a saved waypoint</h1>
  <p> <strong>Status:</strong><div class="status"> Not ready. </div></p>
<div class="row">
  <form class='receive'>
    <input class='input' id="waypoint_name" name='waypoint' placeholder='Waypoint name'><br/>
  </form>
  <div class="button" id='receive'>View</div>
</div></div>
</body>
</html>
